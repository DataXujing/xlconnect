# Travis-CI integration
# it is not really python, but there is no R support on Travis CI yet
language: python

# environment variables
env:
  - R_LIBS_USER=~/R

# install dependencies
install:
  - sudo apt-add-repository -y ppa:marutter/rdev
  - sudo apt-get update
  - sudo apt-get install r-base-dev qpdf texinfo texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra openjdk-7-jdk
  - "[ ! -d ~/R ] && mkdir ~/R"
  - R --version
  - R -e '.libPaths(); sessionInfo()'
  - Rscript -e 'install.packages("devtools", dep = TRUE, repos = "http://cran.rstudio.com")'
  - Rscript -e 'options(repos="http://cran.rstudio.com"); require(methods); require(devtools); install_github("xlconnect", username = "miraisolutions", ref = "master")'

# run tests
script:
  - make install
  - make check
